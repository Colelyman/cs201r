<!DOCTYPE html>
<html>
<head>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script src="script.js"></script>
<body>
  <div ng-app="familyApp" ng-controller="control">
    <h1>Family History List</h1>
    <p>Person: <input type="text" ng-model="person"></p>
    <p>Father: <input type="text" ng-model="father"></p>
    <p>Mother: <input type="text" ng-model="mother"></p>
    <input type="submit" value="Add New" ng-click="addNew()">
    <hr>
    <div ng-repeat="x in names">
      <input type="checkbox" ng-model="x.clear">
      <span ng-bind="x.person"></span>
      <span ng-bind="x.father"></span>
      <span ng-bind="x.mother"></span>
    </div>
    <input type="submit" value="Remove" ng-click="remove()">
  </div>
</body>
</html>
